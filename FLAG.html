        <script type="text/javascript">
        $(function($) {
            const $bar = $('.header-bar');
            const barHeight = $bar.outerHeight();
            const offset = $bar.offset();

            $(window).scroll(function () {
            if($(window).scrollTop() > offset.top) {
                $bar.addClass('js-fixed');
                $('.title').css('padding-top', barHeight);
            } else {
                $bar.removeClass('js-fixed');
                $('.title').css('padding-top', 0);
            }
            });
        });
